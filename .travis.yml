language: node_js

node_js:
  - 8

script:
  - node ./internals/scripts/generate-templates-for-linting
  - npm run test
  - npm run build

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

notifications:
  email:
    on_failure: change

after_success: 'npm run coveralls'

cache:
  yarn: true
  directories:
    - node_modules

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: www.yaas.tools
  region: eu-west-2
  local_dir: build
  skip_cleanup: true
  acl: public_read
  on:
    branch: master
